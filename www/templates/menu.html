<ion-side-menus>

  <ion-pane ion-side-menu-content>
    <ion-nav-bar class="bar-{{appTheme}} nav-title-slide-ios7">
      <ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-back"></i> Back</ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
  </ion-pane>

  <ion-side-menu side="left">
    <header class="bar bar-header bar-{{appTheme}}">
    <h1 class="title">{{'menu_lang' | translate}}</h1>
    </header>
    <ion-content class="has-header">
      <ion-list>
        <ion-item ng-repeat="item in items" nav-clear menu-close href="{{item.url}}">
        <i class="icon {{item.icon}}"></i> {{item.title}}
        </ion-item>
        <ion-item nav-clear menu-close ng-click="login()">
        <i class="icon ion-log-in"></i> Login
        </ion-item>
        <ion-item nav-clear menu-close ng-click="show()">
        <i class="icon ion-arrow-swap"></i> Action Sheet
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
