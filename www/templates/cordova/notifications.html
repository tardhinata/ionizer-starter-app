<ion-view title="Device">
    <ion-content class="has-header">
        
    <div class="list">

        <label class="item item-input">
          <span class="input-label">Message</span>
          <input type="text" ng-model="notificationMessage">
        </label>

        <div class="item item-button-right">
        Start Notification
        <button class="button button-{{appTheme}}" ng-click="startNotify()">
        Start Notification
        </button>
        </div> 

    </div>

    </ion-content>
</ion-view>
