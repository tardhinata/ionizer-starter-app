<ion-view title="{{'plugins_lang' | translate}}">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">

        <div class="card">
            <div class="item item-text-wrap">
                All menu here only running in phone or emulator
            </div>
        </div>

        <div class="list">
            <a ng-repeat="item in items" class="item item-icon-left" href="{{item.url}}">
                <i class="icon {{item.icon}}"></i> {{item.title}}
                <span class="item-note">
            {{item.note}}
            </span>
            </a>
        </div>
    </ion-content>
</ion-view>
