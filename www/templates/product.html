<ion-view title="{{product.title}}">
    <ion-content class="has-header">
        
        <ion-slide-box on-slide-changed="slideHasChanged($index)" auto-play="true">
            <ion-slide ng-repeat="picture in product.pictures">
            <img ng-src="{{picture}}"/>
            </ion-slide>
        </ion-slide-box>
        
        <div class="padding">
        <h2 class="title">{{product.title}}</h2>
        <p>{{product.body}}</p>
        <p><i class="icon ion-ios7-pricetags"></i> <span ng-repeat="tag in product.tags">{{tag}}{{$last ? '' : ', '}}</span></p>
        </div>

    </ion-content>
</ion-view>
